name: Deploy to Vercel

on:
  workflow_dispatch:
    inputs:
      confirm_deployment:
        description: 'Type "DEPLOY" to confirm Vercel deployment'
        required: true
        default: ''
      commit_sha:
        description: 'Commit SHA to deploy (leave empty for latest)'
        required: false
        default: ''
      deployment_type:
        description: 'Deployment type'
        type: choice
        required: true
        default: 'preview'
        options:
          - 'preview'
          - 'production'

# Prevent concurrent Vercel deployments
concurrency:
  group: deploy-vercel-${{ inputs.deployment_type }}
  cancel-in-progress: false

jobs:
  validate-inputs:
    name: Validate deployment inputs
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm_deployment }}" != "DEPLOY" ]; then
            echo "âŒ Deployment not confirmed. You must type 'DEPLOY' to proceed."
            exit 1
          fi
          echo "âœ… Deployment confirmed"

      - name: Validate commit SHA
        if: github.event.inputs.commit_sha != ''
        run: |
          echo "ğŸ” Validating commit SHA: ${{ github.event.inputs.commit_sha }}"
          if [[ ! "${{ github.event.inputs.commit_sha }}" =~ ^[a-f0-9]{7,40}$ ]]; then
            echo "âŒ Invalid commit SHA format"
            exit 1
          fi
          echo "âœ… Commit SHA format is valid"

  deploy:
    name: Deploy to Vercel (${{ github.event.inputs.deployment_type }})
    runs-on: ubuntu-latest
    needs: [validate-inputs]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.commit_sha || github.sha }}

      - name: Display deployment info
        run: |
          echo "ğŸš€ Starting Vercel deployment"
          echo "ğŸ“‹ Deployment type: ${{ github.event.inputs.deployment_type }}"
          echo "ğŸ”— Commit SHA: ${{ github.event.inputs.commit_sha || github.sha }}"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
          
      - name: Try to get CI artifact (if available)
        id: try-artifact
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.event.inputs.commit_sha || github.sha }}
          path: dist
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if artifact was downloaded
        id: artifact-check
        run: |
          if [ -d "dist" ] && [ -n "$(ls -A dist)" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "âœ… Using CI build artifact"
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No CI artifact found, will build from source"
          fi

      - name: Use Node.js 20 (fallback build)
        if: steps.artifact-check.outputs.found != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (fallback build)
        if: steps.artifact-check.outputs.found != 'true'
        run: npm ci

      - name: Build (fallback build)
        if: steps.artifact-check.outputs.found != 'true'
        run: npm run build

      - name: Set deployment arguments
        id: deployment-args
        run: |
          if [ "${{ github.event.inputs.deployment_type }}" = "production" ]; then
            echo "args=--prod" >> $GITHUB_OUTPUT
            echo "ğŸ¯ Deploying to production"
          else
            echo "args=" >> $GITHUB_OUTPUT
            echo "ğŸ¯ Deploying to preview"
          fi

      - name: Deploy to Vercel
        id: vercel-deploy
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: ${{ steps.deployment-args.outputs.args }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

      - name: Deployment summary
        run: |
          echo "ğŸš€ Vercel deployment completed!"
          echo "ğŸ“‹ Type: ${{ github.event.inputs.deployment_type }}"
          echo "ğŸ”— Commit: ${{ github.event.inputs.commit_sha || github.sha }}"
          echo "ğŸ‘¤ Deployed by: ${{ github.actor }}"
          if [ "${{ steps.artifact-check.outputs.found }}" = "true" ]; then
            echo "âš¡ Build: Used CI artifact (fast deployment)"
          else
            echo "ğŸ”¨ Build: Built from source (fallback)"
          fi
          if [ -n "${{ steps.vercel-deploy.outputs.preview-url }}" ]; then
            echo "ğŸŒ Preview URL: ${{ steps.vercel-deploy.outputs.preview-url }}"
          fi

      - name: Deployment success notification
        if: success()
        run: |
          echo "âœ… Vercel deployment successful!"
          echo "ğŸ” Check your Vercel dashboard for deployment details."
          
      - name: Deployment failure notification  
        if: failure()
        run: |
          echo "âŒ Vercel deployment failed!"
          echo "ğŸ” Check the Action logs and Vercel dashboard for details."
